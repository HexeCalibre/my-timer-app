<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (Optional for additional styling) -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional Custom CSS if needed */
    </style>
</head>
<body>
    <div class="container">
        <!-- Timer App Header -->
        <div class="row">
            <div class="col-12 text-center mt-5">
                <h1>Timer App</h1>
            </div>
        </div>

        <!-- Timer Controls -->
        <div class="row justify-content-center mt-4">
            <!-- Active Timer -->
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Active Timer</h5>
                        <button id="start-active" class="btn btn-primary">Start Active</button>
                        <p id="active-time" class="mt-3">Active Time: 00:00:00</p>
                    </div>
                </div>
            </div>

            <!-- Idle Timer -->
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Idle Timer</h5>
                        <button id="start-idle" class="btn btn-secondary" disabled>Start Idle</button>
                        <p id="idle-time" class="mt-3">Idle Time: 00:00:00</p>
                    </div>
                </div>
            </div>

            <!-- Reset Button -->
            <div class="col-md-6 mb-3 text-center">
                <button id="reset-timers" class="btn btn-danger">Reset Timers</button>
            </div>
        </div>

        <!-- Log Data -->
        <div class="row">
            <div class="col-12">
                <h2 class="mt-5 text-center">Log Data</h2>
                <div class="table-responsive">
                    <table id="log-table" class="table table-striped table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Active Time</th>
                                <th scope="col">Idle Time</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Log entries will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Custom JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
